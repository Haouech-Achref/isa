<div class="wrapper">
        <div class="page-header page-header-xs" data-parallax="true" style="background-image: url('../assets/img/project.jpg');">
            <div class="filter"></div>
          </div>
    <div  *ngIf="project" class="container" [@divState]>
        <div class="row ">
            <div class="text-center d-flex justify-content-center" style="flex-direction: column">
                <span>
                    <h1 class="title">{{project.name}}</h1>
                </span>
                <span>
                        <p class="description">{{project.description}}</p>
                </span>
                <span>
                    <h3>Status:</h3>
                    <p class="description" [ngClass]="{'text-danger': project.status === 'Dropped',
                                               'text-warning': project.status === 'Halted',
                                               'text-success': project.status === 'Done',
                                               'text-primary': project.status === 'On-going'}">{{project.status}}</p>
                </span>
                <h3>Team members:</h3>
                <div class="avatar d-flex flex-wrap justify-content-between">
                    <div class="thumbnail" *ngFor="let member of project.team">
                        <img src="../assets/img/profile_pictures/achrefhaouech.jpg" class="img-circle img-responsive" style="border:2px solid darkgrey; width:150px;height:150px;"
                            alt="Circle Image">
                        <div class="caption">
                            <p> {{member.name}} {{member.lastname}} </p>
                            <br>
                        </div>
                    </div>
                    <div class="thumbnail" *ngFor="let member of project.team">
                        <img src="../assets/img/profile_pictures/achrefhaouech.jpg" class="img-circle img-responsive" style="border:2px solid darkgrey; width:150px;height:150px;"
                            alt="Circle Image">
                        <div class="caption">
                            <p> {{member.name}} {{member.lastname}} </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th>#</th>
                        <th>Description</th>
                        <th>Deadline</th>
                        <th>Status</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let todo of project.todo">
                        <td>{{todo.id}}</td>
                        <td>{{todo.description}}</td>
                        <td>{{todo.deadline}}</td>
                        <td>{{todo.status}}</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    <div class="container content-center" *ngIf="!project">
            <div class="alert alert-danger" role="alert">
                   <h1> Unknown Project </h1>
                  </div>
                  
    </div>
</div>
