<div class="wrapper" [@compState]>
    <div class="page-header page-header-xs" data-parallax="true" style="background-image: url('../assets/img/hardware.jpg');">
      <div class="filter"></div>
    </div>

    <div class="container">
        <div>
            <h3>
                Available hardware
                <small class="text-muted">Use the search bar to filter results</small>
              </h3>
              <hr>
              <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
                  <div class="input-group-append">
                    <button class="btn btn-secondary" type="button"> Search </button>
                  </div>
              </div>
          
        </div>
        <br>
        <table class="table table-hover">
            <thead class="thead-dark">
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Description</th>
                <th>Quantity</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let hardware of hardwares">
                <td> {{hardware.id}} </td>
                <td> {{hardware.name}} </td>
                <td> {{hardware.description}} </td>
                <td> {{hardware.quantity}} </td>
                <th><span>
                    <button class="btn btn-danger"> Remove </button>
                    <button class="btn btn-primary"> Modify </button>
                </span></th>
              </tr>
            </tbody>
          </table>
    </div>
</div>
