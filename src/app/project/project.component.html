<div class="wrapper" [@compState]>
  <div class="page-header page-header-xs" data-parallax="true" style="background-image: url('../assets/img/project.jpg');">
    <div class="filter"></div>
  </div>
  <div class="container col-md-10">
    <div class="row tim-row">
      <div class="col-md-3">
        <ul style="list-style: none; border-left: 1px solid beige; cursor: pointer;">
          <li *ngFor="let project of projects" (click)="selectProject(project)">
            {{project.name}}
            <hr>
          </li>
        </ul>
      </div>
      <div class="content-center col-md-9" style="border-right: 1px solid beige; border-left: 1px solid beige;">
        <app-project-details *ngIf="selected" [project]="selectedProject" > </app-project-details>
      </div>
    </div>
  </div>
</div>
